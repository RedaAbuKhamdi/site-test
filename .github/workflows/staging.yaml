on:
  push:
    branches: [ master ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install & Build
        run: |
          npm install
          npm run staging
          cp staging/index.html staging/404.html

      - name: Push staging subtree to gh-pages
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Configure Git to use the token for pushes
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin "https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git"
          
          # 1) Split staging/ into a branch named 'deploy'
          git subtree split --prefix staging -b deploy
          
          # 2) Force-push that branch to gh-pages (overwriting it)
          git push origin deploy:gh-pages --force
          
          # 3) Clean up
          git branch -D deploy