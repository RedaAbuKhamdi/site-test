on:
  push:
    branches: [ master ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Build & commit staging
        run: |
          npm install
          npm run staging
          cp staging/index.html staging/404.html
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add staging
          git commit -m "ci: add staging build" || echo "No changes to commit"
          git push

      - name: Push to gh-pages via subtree split
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin "https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git"
          SHA=$(git subtree split --prefix staging)
          git push origin ${SHA}:gh-pages --force