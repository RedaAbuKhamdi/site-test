name: CI

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

# You can also declare this at the top level instead of per-job
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    # Grant the build job permission to upload the artifact
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run staging

      - uses: EndBug/add-and-commit@v9
        name: Commit build
        with:
          add: 'staging'
          author_name: GitActions
          fetch: true
          message: "Build for commit: ${{ github.event.head_commit.message }}"
          new_branch: gh-pages
          pathspec_error_handling: ignore
          pull: '--rebase --autostash ...'