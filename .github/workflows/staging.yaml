on:
  push:
    branches: [ main ]
    paths-ignore:
      - '.github/**'
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install & Build
        run: |
          npm install
          npm run staging

      - name: Switch to gh-pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout --orphan gh-pages
          git rm -rf .

      - name: Copy build
        run: cp -R staging/* .

      - name: Commit & Push
        run: |
          git add .
          git commit -m "ci: deploy to gh-pages"
          git push --force origin gh-pages