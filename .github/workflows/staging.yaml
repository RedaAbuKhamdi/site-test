name: CI

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      # 1) Fetch all branches and persist the GITHUB_TOKEN for push
      - uses: actions/checkout@v4
        with:
          # so you get gh-pages (or any other branch) locally
          fetch-depth: 0
          # ensure the checkout action saves the token in your git config
          persist-credentials: true

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run staging

      # 2) Commit & push to gh-pages
      - uses: EndBug/add-and-commit@v9
        with:
          # stage your built files
          add: 'staging'
          # commit metadata
          author_name: github-actions[bot]
          author_email: github-actions[bot]@users.noreply.github.com
          message: "Build for commit: ${{ github.sha }}"
          new_branch: gh-pages
          push: 'origin gh-pages --set-upstream --force'
