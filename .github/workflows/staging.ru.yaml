on:
  repository_dispatch:
    types: [ deploy_ru ]
  push:
    branches: [ master ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Build & commit staging_ru
        run: |
          npm install
          npm run staging-ru
          cp staging/index.html staging/404.html

      - name: Deploy to GitHub Pages (other-repo)
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.TARGET_PAT }}
          publish_branch: gh-pages
          publish_dir: ./staging
          publish_repo: https://github.com/RedaAbuKhamdi/ru-site-test
          clean: true